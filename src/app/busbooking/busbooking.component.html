<div class="form">
  <h1>Bus Reservation Form</h1>
  <form action="" [formGroup]="hotelform" (ngSubmit)="hotelform.valid && submitForm()">
     <div class="form-control">
       <label for="">Bus Type</label>
        <div class="select">
            <select name="" id="room" formControlName="room" #room (change)="selectRoom(room.value)">
            <option value="" disabled selected>Select Bus type</option>
            <option value="A/C Bus">A/C Bus</option>
            <option value="Non-A/C Bus">Non-A/C Bus</option>
            </select>
            <small *ngIf="hotelform.get('room')?. hasError('required') && hotelform.get('room')?.touched">
              Bus type is required
            </small>
     </div>
    </div>
    <div class="form-control">
      <label for="">Seat Type</label>
      <div>
      <select name="" id="" formControlName="number" #noroom (change)="selectnoRoom(noroom.value)">
        <option value="" disabled selected>Select seat type</option>
        <option value="Sleeper">Sleeper Seat</option>
        <option value="Semi-Sleeper">Semi-Sleeper Seat</option>
      </select>
      <small *ngIf="hotelform.get('number')?.hasError('required') && hotelform.get('number')?.touched">
        Seat type is required
      </small>

    </div>
    </div>
    <div class="form-control">
      <label for="">Number of Seats</label>
      <div>
      <select name="" id="" formControlName="person" #personselect (change)="person(personselect.value)">
        <option value="" disabled selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <small *ngIf="hotelform.get('person')?.hasError('required') && hotelform.get('person')?.touched">
        Number of Seat is required
      </small>

    </div>
    </div>
    <div class="form-control">
      <label for="">Number of Children</label>
      <div>
      <select name="" id="" formControlName="children">
        <option value="" disabled selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <small *ngIf="hotelform.get('children')?.hasError('required') && hotelform.get('children')?.touched">
        Number of children is required
      </small>

    </div>
    </div>
    <div class="form-control">
      <label for="">Food facilities?</label>
      <div>
      <select name="" id="" formControlName="restaurant" #facilities (change)="facility(facilities.value)">
        <option value="" disabled selected>Do you want Food facilities?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <small *ngIf="hotelform.get('restaurant')?.hasError('required') && hotelform.get('restaurant')?.touched">
        Facilities is required
      </small>

    </div>
    </div>
    <div class="button-control">
      <h5>Total Cost (INR) : </h5>
      <button id="button">0</button>
    </div>
  </form>
</div>
